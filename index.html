<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Lusitana&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles.css">	
<title>Initiative</title>
</head>

<body>
   <div id="initiative-box">
        <div class="combatant" >
            <h4 class="name" id="combatant1_name" >PC Name</h4>
            <div class="initiative-roll" >
				<p class="roll" contentEditable="true"></p>
			</div>
        </div>
	   
        <div class="combatant" >
            <h4 class="name" id="combatant2_name">NPC Name</h4>
            <div class="modifier">
				<p>-1</p>
			</div>
          <div class="initiative-roll">
				<p class="roll" contentEditable="true"></p>
			</div>
        </div>
	   
        <div class="combatant" >
            <h4 class="name" id="combatant3_name">Monster</h4>
            <div class="modifier">
				<p>-1</p>
			</div> 
			<div class="initiative-roll">
				<p class="roll" contentEditable="true"></p>
			</div>
       </div>
    </div>
	
	<div class="buttons">
		<button id="roller" name="roller">Roll Initiative</button>
    	<button id="sort" name="sort">Sort</button>
		
		<button id="testButton">Test Button</button>

	</div>
	
	<div class="addCombatant">
		<form action=""></form>
	</div>
	
	
<script defer src="script.js"></script>
</body>
</html>
