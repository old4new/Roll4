<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Assistant:400,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Bree+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="styles.css">	
<title>Monster maker</title>
</head>

<body>
	
	<div id="party-box">
		<div id="adventure-party">
			<h2 id="party-name"></h2>
			<p id="no-party">There are no PCs in this party. Click on the button below to add one.</p>
			<p id="yes-party">Your list of adventurers:</p>
			<ul id="pc-list">
			</ul>
			<button id="make-pc-btn">Add PC</button>
		</div>

		<div id="pc-maker-panel" class="pc-maker">
			<h2>Add a PC</h2>
			<form id="add-pc-form" class="form-box">
				<!-- action="#" method="post" --><!--include this inside the FORM tag-->
				<div class="form-box">
					<label for="pc-name">Name</label>
					<input type="text" id="pc-name">
				</div>
	
				<div class="form-box">
					<label for="pc-class">Class</label>
					<input type="text" id="pc-class">
				</div>
	
				<div class="form-box">
					<label for="pc-level">Level</label>
					<input type="number" id="pc-level">
				</div>
	
				<div class="form-box">
					<label for="pc-maxhp">Max HP</label>
					<input type="number" id="pc-maxhp">
				</div>
	
				<div class="form-box">
					<label for="pc-init-mod">Initiative Modifier</label>
					<input type="number" id="pc-init-mod">
				</div>
	
				<div class="form-box">
					<label for="pc-ac">Armour Class</label>
					<input type="number" id="pc-ac">
				</div>
	
	
				
			</form>
			   
			<div class="form-box">
				<button id="add-pc-btn">Add Character</button>
			</div>
	
	
		</div>

	</div>


	


	
	
	<div class="buttons">
		
		<button id="next-make-fight">Next: pick a fight</button>

	</div> 
	

	
	
<script defer src="add-char-script.js"></script>
</body>
</html>
